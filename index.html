<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/25f4453a53.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="content">
      <div class="text-dark">
        <h4>Weather App</h4>
        <div class="author"><em>Coded by Akanesi Tohotoa</em></div>
        <div class="container">
          <div class="first-section">
            <div class="row">
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-outline-primary location"
                  id="current-location"
                >
                  Current <i class="fa-solid fa-location-dot fs-6"></i>
                </button>
              </div>
              <div class="col-6">
                <form id="search-city-form" class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="search-input"
                    autocomplete="off"
                    placeholder="Enter a city"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-primary search"
                  />
                </form>
              </div>

              <div class="col">
                <button
                  type="button"
                  class="btn btn-light celsius-symbol"
                  id="celsius-temp"
                >
                  °C
                </button>
                <button type="button" class="btn btn-light" id="farenheit-temp">
                  °F
                </button>
              </div>
            </div>
          </div>

          <div class="second-section">
            <div class="row wrap">
              <div class="col-4 left-column">
                <h1></h1>
                <p>
                  <em>
                    <div id="current-time"></div>
                    <div
                      class="current-weather-description"
                      id="description"
                    ></div>
                  </em>
                </p>
                <div class="third-section">
                  <div class="row">
                    <div class="col-7">
                      <span class="temperature" id="celsiusTemp"></span>
                      <span class="C-symbol" id="c-symbol">°C</span>
                    </div>
                    <div class="col-5 weather-details">
                      <div id="humidity">Humidity:</div>
                      <div id="wind">Wind:</div>
                    </div>
                  </div>
                </div>
                <img src="" class="weather-icon" id="current-weather-icon" />
              </div>

              <div class="col-4 right-column">
                <p class="forecast">5 DAY FORECAST</p>
                <div class="weather-forecast" id="forecast"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="open-source">
        <a
          href="https://github.com/Talilotu/Weather-App"
          target="blank"
          class="link-light source"
          >Open-source code</a
        >
        by Akanesi Tohotoa and
        <a
          href="https://roaring-horse-810c72.netlify.app/"
          target="blank"
          class="link-light source"
          >hosted on Netlify</a
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
